<!DOCTYPE html>
<html xmlns:th="http/www.thymeleaf.org">
<head>
  <div th:replace="template :: header"></div>
  <title>Mesto</title>
</head>

<body>
<div th:insert="template :: navbar"></div>
<div class="container ">
  <h1>Mesto</h1>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon1"><i
                        class="fa fa-search"></i></span>
    </div>
    <input id="search" type="text" class="form-control"
           placeholder="Pretraga..." aria-label="Search"
           aria-describedby="basic-addon1">
  </div>
  <div class="row col-md-12 table-responsive">
    <table id="customerTable" class="table">
      <thead>
      <tr>
        <th>Grad</th>
        <th>Postanski broj</th>
        <th></th>
      </tr>
      </thead>
      <tbody class="searchTable">
      <tr th:each="mesto, rowStat: ${listaMesta}"
          th:style="${rowStat.even} ? 'color: gray' : 'color: blue;'">
        <td th:text="${mesto.grad}">Grad</td>
        <td th:text="${mesto.postanskiBroj}">Postanski broj</td>
        <td><a class="btn btn-primary"
               th:href="@{'/mesto/azuriraj/' + ${mesto.Id}}" role="button">Azuriraj</a>
        </td>
      </tr>
      </tbody>
    </table>
    <a class="btn btn-primary" th:href="@{/mesto/kreiraj}"
       role="button">Dodaj novo mesto</a>
  </div>
</div>
<div th:replace="template :: scriptFrag"></div>
<script th:src="@{/js/search.js}"></script>
</body>
</html>
