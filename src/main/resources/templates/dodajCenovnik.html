<!DOCTYPE html>
<html xmlns:th="http/www.thymeleaf.org">
<head>
  <div th:replace="template :: header"></div>
  <title>Dodaj cenovnik</title>
</head>

<body>
<div th:insert="template :: navbar"></div>
<div class="container text-center">
  <div>
    <h1>Dodaj cenovnik</h1>
  </div>
  <form th:action="@{/cenovnik/dodavanje}" th:method="POST"
        style="max-width: 600px; margin: 0 auto"
        th:object="${cenovnik}">
    <div class="form-group row">
      <label class="col-form-label col-4">Datum vazenja od</label>
      <div class=col-8>
        <input type="date" class="form-control"
               th:field="*{pocetakRokaTrajanja}" required />
      </div>
    </div>



    <div class="form-group row">
      <label class="col-form-label col-4">Poslovni partner</label>
      <div class=col-8>
        <select th:field="*{poslovniPartner}" class="form-control">
          <option th:each="partner : ${poslovniPartneri}" th:value="${partner.id}"
                  th:text="${partner.nazivPoslovnogPartnera}" th:selected="${cenovnik.poslovniPartner}"></option>
        </select>
      </div>
    </div>

    <div>
      <button type="submit" class="btn btn-primary">Dodaj</button>
    </div>
  </form>
</div>
<div th:replace="template :: scriptFrag"></div>
</body>
</html>
