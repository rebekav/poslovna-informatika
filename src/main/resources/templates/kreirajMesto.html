<!DOCTYPE html>
<html xmlns:th="http/www.thymeleaf.org">
<head>
  <div th:replace="template :: header"></div>
  <title>Kreiraj mesto</title>
</head>

<body>
<div th:insert="template :: navbar"></div>
<div class="container text-center">
  <div>
    <h1>Dodaj novo mesto</h1>
  </div>
  <form th:action="@{/mesto/kreiraj}" th:method="POST"
        style="max-width: 600px; margin: 0 auto" th:object="${mesto}">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-form-label col-4">Grad</label>
        <div class=col-8>
          <input type="text" class="form-control" th:field="*{grad}"
                 required />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-4">Postanski broj</label>
        <div class=col-8>
          <input type="text" class="form-control" th:field="*{postanskiBroj}"
                 required />
        </div>
      </div>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Kreiraj</button>
    </div>
  </form>
</div>
<div th:replace="template :: scriptFrag"></div>
</body>
</html>
